<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .photo-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .photo-info {
            padding: 15px;
            text-align: center;
        }
        
        .photo-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .photo-description {
            font-size: 14px;
            color: #666;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .photo-card img {
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .album {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .photo-card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的GitHub相册</h1>
        <div class="album" id="album"></div>
    </div>
    
    <!-- 图片预览模态框 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
    
    <script>
        // GitHub仓库配置
        const githubConfig = {
            username: 'su200732',
            repo: 'photo-album',
            branch: 'main'
        };
        
        // 图片文件扩展名
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
        
        // 获取相册容器
        const album = document.getElementById('album');
        
        // 创建照片卡片
        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const img = document.createElement('img');
            img.src = photo.url;
            img.alt = photo.title;
            img.loading = 'lazy'; // 懒加载
            
            const info = document.createElement('div');
            info.className = 'photo-info';
            
            const title = document.createElement('div');
            title.className = 'photo-title';
            title.textContent = photo.title;
            
            const description = document.createElement('div');
            description.className = 'photo-description';
            description.textContent = photo.description;
            
            info.appendChild(title);
            info.appendChild(description);
            card.appendChild(img);
            card.appendChild(info);
            
            // 添加点击事件，打开模态框
            card.addEventListener('click', () => {
                openModal(photo.url);
            });
            
            return card;
        }
        
        // 检查文件是否为图片
        function isImageFile(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        }
        
        // 从GitHub API获取照片列表
        async function fetchPhotosFromGithub() {
            try {
                const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/?ref=${githubConfig.branch}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`GitHub API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const photos = [];
                
                // 筛选图片文件并创建照片对象
                data.forEach((file, index) => {
                    if (file.type === 'file' && isImageFile(file.name)) {
                        photos.push({
                            id: index + 1,
                            title: file.name,
                            description: `上传时间: ${new Date(file.updated_at).toLocaleString()}`,
                            url: file.download_url
                        });
                    }
                });
                
                return photos;
            } catch (error) {
                console.error('获取照片失败:', error);
                return [];
            }
        }
        
        // 渲染相册
        async function renderAlbum() {
            // 显示加载状态
            album.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">正在加载照片...</div>';
            
            const photos = await fetchPhotosFromGithub();
            
            // 清空相册
            album.innerHTML = '';
            
            if (photos.length === 0) {
                album.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #666;">暂无照片，请先上传照片到GitHub仓库</div>';
                return;
            }
            
            // 创建并添加照片卡片
            photos.forEach(photo => {
                const card = createPhotoCard(photo);
                album.appendChild(card);
            });
        }
        
        // 打开模态框
        function openModal(imgUrl) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            
            modal.style.display = 'block';
            modalImg.src = imgUrl;
        }
        
        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', renderAlbum);
        
        // 点击关闭按钮关闭模态框
        document.querySelector('.close').addEventListener('click', closeModal);
        
        // 点击模态框外部关闭模态框
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('myModal');
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // 按下ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
